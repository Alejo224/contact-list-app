<h2 class= "mb-5">Mis contactos</h2>

<!-- forma de navegar desde contact-list asi  contact-form -->

<div class= "text-end">
    <!-- buton de navegacion -->
     <button class= "btn btn-outline-primary" routerLink="new">
      Nuevo contacto
     </button>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>NOMBRE</th>
      <th>EMAIL</th>
      <th>FECHA CREACION</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for(contact of contacts; track contact.id){
      <tr>
        <td>{{ contact.id }}</td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.createdAt | date:'dd/MM/yyyy hh:mm a' }}</td>
        <td class="text-end">
          <div class= "btn-group">
             <!-- Botón para editar -->
            <button class="btn btn-outline-primary" [routerLink]="[contact.id, 'edit']">
            Editar
            </button>
            <!-- Botón para eliminar -->
            <button class="btn btn-outline-danger" (click)="deleteContact(contact)">
              Eliminar
            </button>
          </div>

        </td>
      </tr>
    }
    
  </tbody>
</table>
